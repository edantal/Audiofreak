<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Assistant:300,400,600,700&amp;subset=hebrew' rel='stylesheet' type='text/css'> 
    <title>Audiofreak</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor.js"></script>
  </head>
  <body>

    <header class="main-header">
      <div class="main-header__logo">
        <div class="main-header__logo__graphic"><img src="images/audiofreak-logo.png"></div>
      </div>
      <div class="main-nav">
          
      </div>
    </header>

    <section class="main-hero">
      <picture>
        <source srcset="images/sliders/hero--large.jpg 1920w, images/sliders/hero--large-hi-dpi.jpg 3840w" media="(min-width: 1380px)">
        <source srcset="images/sliders/hero--medium.jpg 1380w, images/sliders/hero--medium-hi-dpi.jpg 2760w" media="(min-width: 990px)">
        <source srcset="images/sliders/hero--small.jpg 990w, images/sliders/hero--small-hi-dpi.jpg 1980w" media="(min-width: 640px)">
        <img srcset="images/sliders/hero--smaller.jpg 640w, images/sliders/hero--smaller-hi-dpi.jpg 1280w" alt="Franco Serblin" class="main-hero__image">
      </picture>
    </section>

    <section class="section-heading">
      <div class="wrapper">
        <h2 class="section-heading__title">אנו גאים לייצג בישראל את מיטב החברות בעולם בתחום הסטריאו הביתי</h2>
      </div>
    </section>

    <section class="section section--white brands">
      <div class="wrapper">
        <div class="wrapper wrapper--narrow">
          <div class="row row--gutters">
            <div class="row__2">
              <img src="images/brands/luxman.png" alt="Luxman" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/franco-serblin.png" alt="Franco Serblin" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/living-voice.png" alt="Living Voice" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/brinkmann.png" alt="Brinkmann" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/magico.png" alt="Magico" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/metronome.png" alt="Metronome" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/jl-audio.png" alt="JL Audio" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/tidal.png" alt="Tidal" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/manley.png" alt="Manley" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/einstein.png" alt="Einstein" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/acrolink.png" alt="Acrolink" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/melco.png" alt="Melco" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/michell-engineering.png" alt="Michell Engineering" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/ikeda.png" alt="Ikeda" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/wilson-beneech.png" alt="Wilson Beneech" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/miyajima-lab.png" alt="Miyajima Lab" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/kr.png" alt="KR Audio" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/box.png" alt="Box" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/dh-labs.png" alt="DH Labs" class="brands__image">
            </div>
            <div class="row__2">
              <img src="images/brands/taoc.png" alt="TAOC" class="brands__image">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-heading">
      <div class="wrapper">
        <h2 class="section-heading__title">פוסטים חדשים בבלוג</h2>
      </div>
    </section>

    <section class="section section--light-grey section-posts">
      <div class="wrapper">
        <div class="row row--gutters">
          <div class="row__2"></div>
          <div class="row__2"></div>
          <div class="row__2"></div>
          <div class="row__2"></div>
          <div class="row__2"></div>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
